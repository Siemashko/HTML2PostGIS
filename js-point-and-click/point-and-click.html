<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./point-and-click.css" />
    <script src="./scripts/classes.js"></script>
    <script src="./scripts/global.js"></script>
    <script src="./scripts/methods.js"></script>
    </head>

    <body>
        <div id="pause-window" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close" onclick="resumeGame()">&LongRightArrow;</span>
                <h3>Click to resume</h3>
            </div>

        </div>
        <header>
            <button onclick="exitGame()" style="float: left;" id="exit">Exit Game</button></br></br>
			<button onclick="pauseGame()" style="float: left;" id="pause">Pause Game</button>
            <h1 id = "title" style="font-size: 50px; margin-top: -40px">Extrememory</h1>
        </header>
        <section class="flex-container" id="menu">
            <ul>
                <li onclick="initializeGameBoard(20,10)">10</li>
                <li onclick="initializeGameBoard(20,20)">20</li>
                <li onclick="initializeGameBoard(20,30)">30</li>
            </ul>
        </section>
        <section id="game-board">
            <div style="position: absolute;">
                <h1 class="counter">Moves: 0</h1>
            </div>
            <div class="flex-container" id="card-holder"></div>
            <div style="position: absolute; right: -1px;">
                <h1 class="timer">Time left: 500 s</h1>
            </div>
        </section>
    </body>

    </html>
