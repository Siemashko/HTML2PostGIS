<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="point-and-click.css" />
    <script src="scripts/classes.js"></script>
    <script src="scripts/global.js"></script>
    <script src="scripts/methods.js"></script>
    </head>

    <body>
        <div id="pause-window" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close" onclick="resumeGame()">&LongRightArrow;</span>
                <h3>Click to resume</h3>
            </div>

        </div>
        <header>
            <button onclick="exitGame()" style="float: left;">Exit Game</button>
            <h1>Extrememory</h1>
            <button onclick="pauseGame()" style="float: right;">Pause Game</button>
        </header>
        <section class="flex-container" id="menu">
            <ul>
                <li onclick="initializeGameBoard(60,10)">10</li>
                <li onclick="initializeGameBoard(60,20)">20</li>
                <li onclick="initializeGameBoard(60,30)">30</li>
            </ul>
        </section>
        <section id="game-board">
            <div style="position: inline-block;">
                <h1 class="counter">Moves: 0</h1>
            </div>
            <div class="flex-container" id="card-holder"></div>
            <div style="position: inline-block;">
                <h1 class="timer"></h1>
            </div>
        </section>
    </body>

    </html>
